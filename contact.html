<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - iDreams Events</title>
    <!-- Importing CSS for common styling -->
    <link rel="stylesheet" href="style.css"> <!-- Common CSS for general styles like navbar -->
    <link rel="stylesheet" href="contact.css"> <!-- Contact specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="logo">iDreams</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h1>Get in Touch with Us</h1>
            <div class="form-section">
                <form action="#" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                    <label for="message"> Your Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> #443, 1st Floor, 1st B Cross, 7th Block, Koramangala, BANGALORE, 560095, India</p>
                <p><strong>Phone:</strong> +91 97422 74688</p>
                <p><strong>Email:</strong> <a href="mailto:enquiry@idreamsevents.com">enquiry@idreamsevents.com</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 contact-footer">
        <div class="container text-center">
            <p class="mb-2">&copy; 2024 iDreams Events. All Rights Reserved.</p>
            <div class="social-media">
                <a href="https://www.facebook.com" class="social-icon mx-2" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" class="social-icon mx-2" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.twitter.com" class="social-icon mx-2" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
