<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html" class="logo">iDreams</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <div class="register-container">
        <h1>Register your events here!</h1>
        <form action="thankyou.html" method="GET">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="event-type">Event Type:</label>
            <select id="event-type" name="event-type">
                <option value="conference">reception</option>
                <option value="wedding">Wedding</option>
                <option value="birthday">concerts</option>
                <option value="corporate">Corporate Event</option>
            </select>

            <label>Would you like to receive updates?</label>
            <div class="radio-group">
                <label for="yes"><input type="radio" id="yes" name="updates" value="yes" required>Yes</label>
                <label for="no"><input type="radio" id="no" name="updates" value="no">No</label>
            </div>

            <label for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                I agree to the <a href="#">terms and conditions</a>
            </label>

            <button type="submit">Register</button>
        </form>
    </div>
    <footer class="bg-dark text-light py-4">
        <div class="social-media">
            <a href="https://www.facebook.com" class="social-icon text-light mx-2" target="_blank">
                <i class="fab fa-facebook-f"></i> <!-- Facebook Icon -->
            </a>
            <a href="https://www.instagram.com" class="social-icon text-light mx-2" target="_blank">
                <i class="fab fa-instagram"></i> <!-- Instagram Icon -->
            </a>
            <a href="https://www.twitter.com" class="social-icon text-light mx-2" target="_blank">
                <i class="fab fa-twitter"></i> <!-- Twitter Icon -->
            </a>
        </div>
        >
    </footer>
</body>

</html>
